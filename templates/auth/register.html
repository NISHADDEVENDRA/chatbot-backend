{{ define "title" }}Register Â· SaaS Chatbot{{ end }}
{{ template "base" . }}

{{ define "content" }}
<div class="card">
  <h1 class="title">Create account</h1>
  {{ if .Error }}
    <div class="alert error">{{ .Error }}</div>
  {{ end }}

  <form id="registerForm" class="form">
    <input type="hidden" name="return_url" value="{{ .ReturnURL }}">
    <input type="hidden" name="client_id" value="{{ .ClientID }}">

    <label class="label">Full name</label>
    <input class="input" type="text" name="name" required />

    <label class="label">Username</label>
    <input class="input" type="text" name="username" required autocomplete="username" />

    <label class="label">Password</label>
    <input class="input" type="password" name="password" required autocomplete="new-password" minlength="8" />

    <button class="btn primary" type="submit">Create account</button>
  </form>

  <p class="muted">
    Already have an account?
    <a class="link" href="/auth/login?client_id={{ .ClientID }}&return_url={{ .ReturnURL }}">Sign in</a>
  </p>
</div>
{{ end }}
